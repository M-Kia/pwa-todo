  <body>
    <header class="k-header">
      <div class="k-nav-container">
        <div>
          <button class="btn btn-warning" onclick="enableNotifications()">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"
              ></path>
            </svg>
          </button>
        </div>
        <div>
          <h1>ToDo List</h1>
        </div>
        <div>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
            onclick="loadModal()"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="k-main p-5">
      <div class="accordion k-accordion" id="todoAccordion"></div>
    </main>

    <div class="modal" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="k-form p-3" onsubmit="customSubmit(event)">
              <input id="todo-id" name="id" value="0" hidden />
              <div class="row justify-content-between align-items-center mb-3">
                <label for="todo-title" class="k-label col-12 col-sm-2">
                  Title:
                </label>
                <input
                  id="todo-title"
                  name="title"
                  class="k-input col-12 col-sm-9"
                  required
                />
              </div>
              <div class="row justify-content-between align-items-center mb-3">
                <label for="todo-description" class="k-label col-12 col-sm-2">
                  description:
                </label>
                <input
                  id="todo-description"
                  name="description"
                  class="k-input col-12 col-sm-9"
                  required
                />
              </div>
              <div class="row justify-content-between align-items-center mb-3">
                <label for="todo-category" class="k-label col-12 col-sm-2">
                  Category:
                </label>
                <select
                  name="category_id"
                  class="col-12 col-sm-9 p-0"
                  id="todo-category"
                >
                  <option value="1">دسته‌بندی شماره ۱</option>
                  <option value="2">دسته‌بندی شماره ۲</option>
                  <option value="3">دسته‌بندی شماره ۳</option>
                </select>
              </div>
              <div class="row justify-content-between align-items-center mb-3">
                <label for="todo-time" class="k-label col-12 col-sm-2">
                  Time:
                </label>
                <div class="col-12 col-sm-9 p-0">
                  <input
                    type="date"
                    name="time"
                    id="todo-time"
                    class="k-date-picker"
                    required
                  />
                </div>
              </div>

              <hr />

              <div
                class="d-flex justify-content-evenly align-items-center w-100"
              >
                <button
                  class="btn btn-danger"
                  type="button"
                  data-bs-dismiss="modal"
                >
                  cancel
                </button>
                <button
                  class="btn btn-success"
                  type="submit"
                  data-bs-dismiss="modal"
                >
                  submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script

    ></script>

    <script src="/src/js/app.js"></script>
