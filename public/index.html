  <body>
    <header class="k-header">
      <div class="k-nav-container">
        <div></div>
        <div>
          <h1>ToDo List</h1>
        </div>
        <div>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add ToDo
          </button>
        </div>
      </div>
    </header>
    <main class="k-main p-5">
      <div class="accordion k-accordion" id="todoAccordion"></div>
    </main>

    <div class="modal" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="k-form p-3" onsubmit="customSubmit(event)">
              <div class="row justify-content-between align-items-center mb-3">
                <label for="todo-title" class="k-label col-12 col-sm-2">
                  Title:
                </label>
                <input
                  id="todo-title"
                  name="title"
                  class="k-input col-12 col-sm-9"
                  required
                />
              </div>
              <div class="row justify-content-between align-items-center mb-3">
                <label for="todo-description" class="k-label col-12 col-sm-2">
                  description:
                </label>
                <input
                  id="todo-description"
                  name="description"
                  class="k-input col-12 col-sm-9"
                  required
                />
              </div>
              <div class="row justify-content-between align-items-center mb-3">
                <label for="todo-category" class="k-label col-12 col-sm-2">
                  Category:
                </label>
                <select
                  name="category_id"
                  class="col-12 col-sm-9 p-0"
                  id="todo-category"
                >
                  <option value="1">دسته‌بندی شماره ۱</option>
                  <option value="2">دسته‌بندی شماره ۲</option>
                  <option value="3">دسته‌بندی شماره ۳</option>
                </select>
              </div>
              <div class="row justify-content-between align-items-center mb-3">
                <label for="todo-time" class="k-label col-12 col-sm-2">
                  Time:
                </label>
                <div class="col-12 col-sm-9 p-0">
                  <input
                    type="date"
                    name="time"
                    id="todo-time"
                    class="k-date-picker"
                    required
                  />
                </div>
              </div>

              <hr />

              <div
                class="d-flex justify-content-evenly align-items-center w-100"
              >
                <button
                  class="btn btn-danger"
                  type="button"
                  data-bs-dismiss="modal"
                >
                  cancel
                </button>
                <button
                  class="btn btn-success"
                  type="submit"
                  data-bs-dismiss="modal"
                >
                  submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
